<!DOCTYPE html>
<html lang="zh">  <!-- 中文字符-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="Login.css"> <!-- 引入CSS -->
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="userAccount">账号</label>
                <input type="text" id="userAccount" name="userAccount" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <button id="registerButton" onclick="window.location.href='Register.html'">注册</button> <!-- 注册按钮 -->
        
        <!-- 新增“忘记密码”链接 -->
        <button id="forgetButton" onclick="window.location.href='forget.html'">忘记密码</button> 
        
        <p class="error-message" id="errorMessage"></p>
         <!-- 倒计时元素，预先定义 -->
        <p id="countdown"></p> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- 正确引入 Axios 库 -->
    <script src="LoginTools.js"></script> <!-- 引入JavaScript -->
</body>
</html>
